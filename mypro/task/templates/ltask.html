<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List</title>
</head>
<body>
    <h1>Task List</h1>
    <ul>
        {% for task in data %}
            <li>{{ task.task_detail }}</li>
        {% empty %}
            <li>No tasks found</li>
        {% endfor %}
    </ul>
    {% if data.has_previous %}
        <a href="?page=1">First</a>
        <a href="?page={{ data.previous_page }}">Previous</a>
    {% endif %}
    <span>{{ data.number }}</span>
    /
    <span>{{ data.paginator.num_pages }}</span>
    {% if data.has_next %}
        <a href="?page={{ data.next_page }}">Next</a>
        <a href="?page={{ data.paginator.num_pages }}">Last</a>
    {% endif %}
</body>
</html>
